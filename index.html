 <div class="colom">
    <div class="form-container">
      <h2 style="font-size: px;">Contact Form</h2>
    <br><br><br><br><br><br>
<center>
      <h2 style="font-size: 24px;">Contact Form</h2><br><br></center>
        <div class="first">
  
    
          <div class="form-group">
              <label for="first_name">First Name</label>
              <input type="text" id="first_name" name="name" placeholder="First Name" required class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
          </div>
          <div class="form-group">
            <label for="last_name">Last Name</label>
            <input type="text" id="last_name" name="name" placeholder="Last Name" required class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
        </div>
        <div class="form-group">
          <label for="">Contact no:</label>
          <input type="number" id="contact" name="name" placeholder="Contact no" required class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
      </div>
      
          <div class="form-group">
              <label for="email">Email</label>
              <input type="email" id="email" name="email" placeholder="Email" required class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
          </div>
          <div class="form-group">
              <label for="message">Message</label>
              <input type="text" id="message" name="message" placeholder="Message" required class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
          </div>
          <div class="form-group">
            <label for="Gender">Gender</label>
                  <select id="Gender" class="w-2/3 rounded border appearance-none border-gray-300 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-200 focus:border-indigo-500 text-base pl-3 pr-10" name="country" required class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
                      <option value="">Gender</option>
                      <option value="Male">Male</option>
                      <option value="Female">Female</option>
                      <option value="Custom">Custom</option>                   
                  </select>
                  <br><br>
                 
                  <input type="file" name="" id="car_img" style="width: 250px;" />
    <button id="save_file" class="button">Save</button>
        </div>
          <br><br>
          <div class="form-group" >
          <center>
              <button id="submit" class="button" style="margin-left: -380px;">Submit</button>
          </center>
        </div>
        </div>
      
    
  </div>
